<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="css-container">
      <p class="css-title">Rock Paper Scissors</p>
      <p class="css-instructions">Click one of the three buttons below or press "r," "p," or "s", on your keyboard to play!</p>
      <button class="css-move-button css-hover-effect js-rock-button">
        <img src="image-rock.png" class="css-move-icon">
      </button>
      <button class="css-move-button css-hover-effect js-paper-button">
        <img src="image-paper.png" class="css-move-icon">
      </button>
      <button class="css-move-button css-hover-effect js-scissors-button">
        <img src="image-scissors.png" class="css-move-icon">
      </button>
      <p class="js-result"></p>
      <p class="css-moves js-moves"></p>
      <p class="js-score css-score"></p>
      <button class="css-reset css-reset-hover js-reset-button">Reset Score</button>
      <button class="css-auto-play css-auto-hover js-auto-play">Auto Play</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
